<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact â€” Data At Work</title>
  <meta name="description" content="Get in touch with Data At Work. We help IT businesses optimize their infrastructure, code, and architecture.">
  <link rel="icon" href="/small-logo.png">
  <link rel="stylesheet" href="/styles.css">
  <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
</head>
<body class="contact-page">
  <div class="contact-page-wrapper">
    <header class="site-header site-header-transparent">
      <div class="container">
        <a href="/" class="logo">
          <img src="/small-logo.png" alt="Data At Work" class="logo-img">
          <span class="logo-text">Data At Work</span>
        </a>
        <nav class="main-nav">
          <a href="/#services">Services</a>
          <a href="/#approach">Approach</a>
          <a href="/#articles">Articles</a>
          <a href="/contact.html" class="active">Contact</a>
        </nav>
      </div>
    </header>

    <main class="contact-main">
      <div class="contact-container">
        <div class="contact-card">
          <h1>Get in Touch</h1>
          <p class="contact-intro">Ready to optimize your IT operations? Send us a message and we'll get back to you soon.</p>

          <form id="contact-form" class="contact-form" action="/api/contact" method="POST">
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" id="name" name="name" required placeholder="Your name">
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" required placeholder="your@email.com">
            </div>
            <div class="form-group">
              <label for="message">Message</label>
              <textarea id="message" name="message" required rows="5" placeholder="How can we help?"></textarea>
            </div>
            <div class="form-group turnstile-container">
              <div class="cf-turnstile" data-sitekey="0x4AAAAAACWfe0E_xQQiFHRY" data-theme="light"></div>
            </div>
            <button type="submit" class="submit-button">Send Message</button>
          </form>

          <div id="form-status" class="form-status" style="display: none;"></div>

          <p class="location-info">Based in Europe</p>
        </div>
      </div>
    </main>

    <footer class="site-footer site-footer-transparent">
      <div class="container">
        <p>&copy; 2026 Data At Work. Mindful IT consultancy.</p>
      </div>
    </footer>
  </div>

  <script>
    document.getElementById('contact-form').addEventListener('submit', async function(e) {
      e.preventDefault();

      const form = e.target;
      const status = document.getElementById('form-status');
      const submitBtn = form.querySelector('.submit-button');

      submitBtn.disabled = true;
      submitBtn.textContent = 'Sending...';
      status.style.display = 'none';

      try {
        const formData = new FormData(form);
        const response = await fetch('/api/contact', {
          method: 'POST',
          body: formData
        });

        const result = await response.json();

        status.style.display = 'block';
        if (response.ok) {
          status.className = 'form-status success';
          status.textContent = result.message || 'Message sent successfully. We will get back to you soon.';
          form.reset();
          if (window.turnstile) {
            turnstile.reset();
          }
        } else {
          status.className = 'form-status error';
          status.textContent = result.error || 'Failed to send message. Please try again.';
        }
      } catch (error) {
        status.style.display = 'block';
        status.className = 'form-status error';
        status.textContent = 'Network error. Please check your connection and try again.';
      }

      submitBtn.disabled = false;
      submitBtn.textContent = 'Send Message';
    });
  </script>
</body>
</html>
